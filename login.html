<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <meta charset="utf-8">    
        <link rel="stylesheet" type="text/css" href="css/estilo.css">  

        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Righteous&family=Roboto&display=swap" rel="stylesheet">
        <title>Validar Login com JS</title>

        <script type="text/javascript">
            
            function validacao(){   
                var email = document.getElementById("email").value
                var senha = document.getElementById("senha").value
                
                var email_padrao = "xp@gmail.com"
                var senha_padrao = "bemol99"

                if((email == email_padrao) && (senha == senha_padrao)){
                    window.location.href = "http://www.youtube.com"

                }else if ((email != email_padrao) && (senha != senha_padrao)){
                    alert("Suas credenciais estão inválidas, tente novamente!")

                }else if(email != email_padrao){
                    alert("Seu e-mail não consta em nosso cadastro.")
              
                }else if(senha != senha_padrao){
                    alert("Sua senha está incorreta, tente novamente.")
                }
            }
        </script> 
        
    </head>

    <body>

        <div class="container-form">
            <h3>LOGIN</h3>
            <form>
                <input type="email" id="email" placeholder="E-mail" class="campo"/> <br>
                <input type="password" id="senha" placeholder="Senha" class="campo" maxlength="10"/><br>
                <input type="button" id="btn-entrar" value="ENTRAR" onclick = "validacao()"><br>
                <input type="submit" id="btn-cadastrar" value="CADASTRAR"/>
            </form>
        </div>
    </body>
</html>
